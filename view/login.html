<head>

            #inputBox{
                border-radius: 10px;

</style>
<script src="./script/tools.js"></script>
<script src="./script/show_mask.js"></script>
<script> 
    function loginReady(){
        var state = getQueryVariable("state");
        var phone = getQueryVariable("phone");
        if(state){
            state = decodeURI(state);
            show_maskTime(state,1000);
        }
        if(phone){
            var ipt =document.getElementsByName("phone").item(0);
            ipt.value = phone;
        }
    }
</script>
</head>
<body onload="loginReady()">
<div class="back">
    <div class="topline">
        <label >学霸笔记 - 登录/注册</label>
    </div>
    <form  method="POST">
        <script>
            function loginRegist(method){ 
                document.getElementsByTagName("form").item(0).action=method;
            }
        </script>
        <table class="class1">
            <tr>
                <td>手机号: <input id="inputBox"  name="phone" /></td>
            <tr style="height: 20px;"></tr>
                <td>密 码： <input  id="inputBox" name="password" /></td>
            </tr> 
            <tr>
                <button id="loginBtn" type="submit" style="left: 20%;" onclick="loginRegist('/login')">登 录</button>
                <p style="font-size:14px;">没有账户?立即<a href="regist.html">注册</a></p>
             </tr>
         </table>

</div>
